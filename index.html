<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="task.png" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <div class="header">
      <span>To Do List</span>
      <button onclick="openModal()" id="add">Include</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Task</th>
            <th class="action">Edit</th>
            <th class="action">Delete</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-date">Date</label>
          <input id="m-date" type="date" required />
  
          <label for="m-task">Task</label>
          <input id="m-task" type="text" required />
          <button id="btnSave">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="main.js"></script>
</body>

</html>
